version: 1
script:
  - rm -rf AppDir || true
  - mkdir -p AppDir/usr/
  - cp -r src AppDir/usr/
  - python3 -m pip install --prefix=/usr --root=AppDir -r ./requirements.txt

AppDir:
  path: ./AppDir
  app_info:
    id: org.appimage-crafters.python-appimage-example
    name: python appimage hello world
    icon: utilities-terminal
    version: 0.1.0
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/src/main.py $@"
  apt:
    arch: arm64
    sources:
      - sourceline: 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ bionic main restricted universe multiverse'
        key_url: 'http://ports.ubuntu.com/ubuntu-ports/Archive-Update-Keys'
    include:
      - python3
      - python3-pkg-resources
    exclude: []

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.9/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: True
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: True
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: True
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: True
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: True

AppImage:
  update-information: 'gh-releases-zsync|AppImageCrafters|python-appimage-example|latest|python-appimage-*arm64.AppImage.zsync'
  sign-key: None
  arch: x86_64